<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama to Cubemap Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .settings { margin-top: 20px; }
        #cubemap { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Panorama to Cubemap Converter</h1>
    <input id="imageInput" type="file" accept="image/*" multiple>
    <div class="settings">
        <label>Cube Rotation: <input id="cubeRotation" type="number" min="0" max="359" value="180">Â°</label>
        <fieldset>
            <legend>Interpolation type</legend>
            <label><input type="radio" name="interpolation" value="lanczos" checked>Lanczos</label>
            <label><input type="radio" name="interpolation" value="cubic">Cubic</label>
            <label><input type="radio" name="interpolation" value="linear">Linear</label>
        </fieldset>
        <fieldset>
            <legend>Output format</legend>
            <label><input type="radio" name="format" value="png" checked>PNG</label>
            <label><input type="radio" name="format" value="jpg">JPEG</label>
        </fieldset>
    </div>
    <button id="processImages">Process Images</button>
    <script src="main.js"></script>
</body>
</html>
